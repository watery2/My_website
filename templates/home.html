<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="{{url_for('static', filename='img/waterylogo.png')}}"/>
    <title>Watery</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/home.css')}}">
</head>
<body>
    <div id="container">
        <div class="navbar">
            <img src="{{url_for('static', filename='img/waterylogo.png')}}" alt="Logo" style="width: 100px; height: 100px;">
            <div id="button"></div>
            <ul class="links">
                <!--<li class="links"><a class="link" href="#about">About</a></li>-->
                <li class="links"><p class="link">About</p></li>
                <!--<li class="links"><a class="link" href="#">Contact</a></li>-->
                <li class="links"><p class="link">Contact</p></li>
            </ul>
        </div>
        <div id="home">
            <div class="img"><img src="{{url_for('static', filename='img/mypic.jpg')}}" alt="my pic"></div>
            <div class="whoiam">
                <h2>Hello, my name is</h2>
                <h1>Dominyk Orlov</h1>
                <!--<a href="#about"><button class="aboutlink"><span></span>About</button></a>-->
                <button class="aboutlink"><span></span>About</button>
            </div>
        </div>
        <section id="about">
            <h1 class="aboutword">About</h1>
            <div class="line"></div>
            <p class="abouttext">I am Dominyk Orlov. Born and live in Lithuania. Since im in lockdown i made this website about me. So enjoy my greatness.</p>
        </section>
        <div id="contact">
            <form class="form" action="/" method="POST">
                <h1 style="color: white;">Contact Me</h1>
                <input class="em" type="email" placeholder="Email" name="email"><br>
                <textarea class="msg" type="text" placeholder="Message" name="Message"></textarea><br>
                <input class="sub" type="submit" value="Send">
            </form>
        </div>
        <div id="footer">
            <ul class="flinks">
                <li class="flinks"><p class="flink">Home</p></li>
                <li class="flinks"><p class="flink">About</p></li>
                <li class="flinks"><p class="flink">Contact</p></li>
            </ul>
            <p style="margin-top: 10px;"> Copyright &copy; 2021 Dominyk orlov</p>
            <a href="https://github.com/watery2" target="_blank"><img src="{{url_for('static', filename='img/githubimg.png')}}" alt="github Logo" style="width: 50px; border-radius: 50%; margin-top: 10px;"></a>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/ScrollTrigger.min.js"></script>
    <script src="{{url_for('static', filename='js/home.js')}}"></script>
</body>
</html>
